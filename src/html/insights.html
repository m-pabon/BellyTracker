<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BellyTracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" href="/app.css">


    <!-- Charts.js CDN --->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

    <!-- jQuery UI Assets -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#datepicker").datepicker();
        });

    </script>

</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="" class="navbar-brand">BellyTracker</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!--Establish button for window collapse-->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="diary.html">Diary</a></li>
                    <li><a href="insights.html">Insights</a></li>
                </ul>
                <!--User Options-->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span> Account <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="settings.html">Settings</a></li>
                            <li><a href="#">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Datepicker-->
    <div class="row insights-margins">
        <div class="col-sm-12 date">
            <form>
                <div class="input-group" style="padding-top: 10px;">
                    <span id="calendar" class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input id="datepicker" style="cursor: pointer;" type="text" class="form-control">
                </div>
            </form>
        </div>
    </div>
    <!--Charts-->
    <div class="row">
        <div class="col-sm-4">
            <canvas id="myChart1" width="400" height="400"></canvas>
        </div>
        <div class="col-sm-4">
            <canvas id="myChart2" width="400" height="400"></canvas>
        </div>
        <div class="col-sm-4">
            <canvas id="myChart3" width="400" height="400"></canvas>
        </div>
    </div>
</body>
<script src="../js/insights.js"></script>

</html>
